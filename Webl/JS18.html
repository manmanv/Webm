<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数据类型转换--转换为字符串类型

        //数字型转换为字符串型  变量.toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        //数字型转换为字符串类型  利用String(变量)
        console.log(String(num));
        //数字型转换为字符串类型  利用+和字符串拼接，结果都是字符串
        console.log(num + ' ');
        
    </script>
</head>
<body>
    
</body>
</html>
