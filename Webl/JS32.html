<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch多分支语句
        //注意：
        //1.开发里面，表达式通常写成变量
        //2.num的值和case里面的值相匹配的时候是一致才能匹配
        //3.如果当前case里面没有break，则不会退出switch，而是会继续执行下一个case
        var num = 3;
        switch(num){
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;
                
                
        }
    </script>
</head>
<body>
    
</body>
</html>
