<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;    //flag布尔型
        var flag1 = false;      //flag1布尔型
        console.log(flag + 1);      //true参与加法运算当1来看
        console.log(flag1 + 1);      //false参与加法运算当0来看

        //如果一个变量声明未赋值，就是undefined未定义数据类型
        var str;
        console.log(str);   //undefined
        var variable = undefined;   //undefined
        console.log(variable + 'pink');     //undefinedpink
        console.log(variable + 1);      //NaN  undefined和数字相加，结果是NaN

        //null 空值
        var space = null;
        console.log(space + 'pink');    //nullpink
        console.log(space + 1);     //1
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
