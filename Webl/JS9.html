<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数据类型

        var num;    //这里的num是不确定属于哪种数据类型
        var num = 10;   //num属于数字型的
        //js的变量数据类型是只有在程序运行过程中，根据等号右边的值也确定的
        
        //js是动态语言，变量的数据类型是可以变化的
        var x = 10; //数字型
        x = 'pink'; //字符类型
        
    </script>
</head>

</body>
</html>
