<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入购买的水果：');
        switch(fruit){
            case '榴莲':
                alert('25元一斤');
                break;
            case '苹果':
                alert('10元一斤');
                break;
            case '香蕉':
                alert('2.5元一斤');
                break;
            default:
                alert('该水果无库存');
        }
    </script>
</head>

</body>
</html>
