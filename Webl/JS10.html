<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //简单数据类型和

        //八进制 程序里面数字签名加0表示八进制
        var num1 = 010;
        console.log(num1);   //输出8,010八进制转换为十进制是8
        
        //十六进制 十六进制数字前面加0x表示十六进制
        var num2 = 0x9;
        console.log(num2);

        //数字型的最大值
        console.log(Number.MAX_VALUE);
        //数字型的最小值
        console.log(Number.MIN_VALUE);
        //数字型的无穷大
        console.log(Number.Max_VALUE*2);    // 无穷大Infinity
        console.log(-Number.MAX_VALUE*2);   //无穷小 -Infinity

        //非数字
        console.log('pink'-100);    //NaN

        //判断非数字，并且返回值，数字返回false 不是数字返回truth
        console.log(isNaN(12));     //返回false
        console.log(isNaN('pink老师'));     //返回truth

        
        
        
    </script>
</head>

</html>
