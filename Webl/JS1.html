<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--内嵌式的js-->
    <script>
        alert('沙漠骆驼');
    </script>

    <!--外部嵌入js script双标签-->
    <script src="myJS1.js"></script>
    <!--引用外部的js文件的script标签中间不可以写代码-->
</head>
<body>
    <!--行内式的js 直接写到元素的内部-->
    <input type="button" value="唐伯虎" onclick="alert('秋香姐')">
    <!--js中推荐使用单引号-->
</body>
</html>
