<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //转换为数值型

        var age = prompt('请输入您的年龄');
        console.log(parseInt(age));     //parseInt(变量)可以把字符型转换为数字型，但是只能得到整数，小数位省略
        console.log('120px');      //会去掉单位
        
        //parseFloat(变量) 可以把字符型的转换为数字型，得到的是小数 浮点数
        console.log(parseFloat('3.14'));
        console.log(parseFloat('120px'));   //120 会去掉px这个单位
        
        
            
        
    </script>
</head>
<body>
    
</body>
</html>
