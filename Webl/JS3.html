<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        alert(msg):浏览器弹出警示框
        console.log(msg):浏览器控制台打印输出信息
        prompt(info):浏览器弹出输入框，用户可以输入
        */

        //输入框
        prompt('请输入您的年龄：');

        //弹出警示框 输出的，展示给用户的
        alert('计算的结果是：');

        //控制台输出 给程序员测试用的
        console.log('我是程序员能看到的');
    </script>
</head>
<body>
    
</body>
</html>
