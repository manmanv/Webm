<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        .box{
            width:200px;
            height:200px;
            display: inline;    /*行内元素，不能设置高宽，只能由内容决定*/
        }
        .boxx{
            width:200px;
            height:200px;
            display:block;  /*行内块级元素，可以设置宽高*/
            font-size: 30px;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: blue;
        }
        #box3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class = "box"  id = "box1">1</div>
    <div class = "box"  id = "box2">2</div>
    <div class = "box"  id = "box3">3</div>
    <div class = "boxx"  id = "box3">3</div>
</body>
</html>
